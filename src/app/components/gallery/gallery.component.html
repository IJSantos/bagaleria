<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2">
      <app-sidebar (citySelected)="onCitySelected($event)"></app-sidebar>
    </div>

    <!-- ConteÃºdo Principal -->
    <div class="col-md-9 col-lg-10">
      <div class="container-fluid py-4">
        <h1 class="mb-4">Escolha aqui sua casa na praia</h1>

        <div class="row g-4">
          <div class="col-md-6 col-lg-4" *ngFor="let house of filteredHouses">
            <app-house-card [house]="house"></app-house-card>
          </div>
        </div>

        <div *ngIf="filteredHouses.length === 0" class="text-center py-5">
          <i class="bi bi-house-x display-1 text-muted"></i>
          <h3 class="mt-3">Nenhuma casa encontrada</h3>
          <p class="text-muted">
            Tente selecionar outra cidade no menu lateral.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
